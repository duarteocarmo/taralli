version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  sqlite_data:
